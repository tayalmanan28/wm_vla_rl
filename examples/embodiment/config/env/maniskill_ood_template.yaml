env_type: maniskill
total_num_envs: 16

auto_reset: True
ignore_terminations: True
use_rel_reward: True
seed: 0
group_size: 1
policy_setup: "widowx_bridge"   # Corrected grammar error
use_fixed_reset_state_ids: True

video_cfg:
  save_video: True
  info_on_video: True
  video_base_dir: ${runner.logger.log_path}/video/eval

init_params:
  id: "PutOnPlateInScene25Main-v3"
  num_envs: null # will be set in ManiSkillEnv init
  obs_mode: "rgb+segmentation"
  control_mode: None
  sim_backend: "gpu"
  sim_config:
    sim_freq: 500
    control_freq: 5
  max_episode_steps: 80 # max episode steps for truncation
  sensor_configs:
    shader_pack: "default"
  render_mode: all
  obj_set: train